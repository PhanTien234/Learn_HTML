    <title>HTML Picture Element</title>

<body>
    <h2>The picture Element</h2>
    <!-- Use HTML picture for set image to match all devices
    <picture>
        <source media="(min-width: 650px)" srcset="food.jpg">
        <source media="(min-width: 465px)" srcset="car.jpg">
        <img src="Hoasen.jpg" style="width:auto">
    </picture> -->

    <!--Use HTML images with source srcset-->
    <picture>
        <source srcset="car.jpg">
        <source srcset="food.jpg">
        <img src="Hoahuongduong.jpg" alt="Flower" style="width:auto">
    </picture>
</body>
</html>

<!--THE HTML picture Element
The HTML picture element gives web developers more flexibility in specifying images resources.
The <picture> element contains one or more  <source> element, each referring to different images through the srcset attribute. This way the browser can choose the image that best fits the current view and/or device.
Each <source> element has a media attribute that defines when the image is the most suitable.

- When to use the Picture Element
There are two main purposes for the <picture> element:
    1. Bandwidth
    If you have a small screen or device, it is not necessary to load a large image file. The browser will use the first <source> element with matching attribute values, and ignore any of the following elements.
    2. Format Support
    Some browsers or devices may not support all image formats. By using the <picture> element can add images of all formats, and the browser will use the first format it recognizes, and ignore any of the following elements.
