<!DOCTYPE html> <!-- It declaration defines that this document is an HTML5 document-->
<html lang="en"> <!--This element is the root element of an HTML page-->
<head> <!--this element contains meta information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--This element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->
</head>
<body><!--This element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
    <h1>My First Heading</h1> <!--element defines a large heading-->
    <p>My First paragraph</p> <!--element defines a paragraph-->
</body>
</html>


<!--An HTML element is everything from start tag to the end tag
    <tagname> Content goes here</tagname>

    But, Some HTML elements have no content (like the <br> element). These elements are called empty elements. Empty elements do not have an end tag!
-->
