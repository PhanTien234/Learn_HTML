<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Favicon</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <h1>This page I created an favicon for website</h1>
</body>
</html>

<!--HTML Favicon
A favicon is a small image displayed next to the page title in the browser tab.
+ A favicon image is displayed to the left of the page title in the browser tab.
The first things you can make for add favicon in HTML is 'Create your own favicon on sites like https://www.favicon.cc'
The second, add a <link> element to your "index.html" file, after the <title> element, like this:
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

-->
