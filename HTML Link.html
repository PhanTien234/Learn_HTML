<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Link</title>
</head>
<body>
    <a href="https://www.w3schools.com/" target="_self">W3 School</a>
    <a href="https://www.w3schools.com/" target="_blank">W31 School</a>
    <a href="https://www.w3schools.com/" target="_parent">W32 School</a>
    <a href="https://www.w3schools.com/" target="_top">W32 School</a>

    <!--Absolute URLs-->
    <h2>Absolute URLs</h2>
    <p><a href="https://www.google.com/">Google</a></p>
    <!--Relative URLs-->
    <h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>

    <!--HTML Links - Use an Image as a Link
    To use an image as a link, just put <img> tag inside the <a> tag: -->
    <a href="default.asp">
        <img src="smiley.gif" alt="HTML tutorial" style="width: 42px;height: 42px;">
    </a> <br>

    <!--Link to an Email Address
    Use mailto: inside the href attribute to create a link that opens the user's email program (to let them send a new email)
    -->

    <a href="mailto:someone@gmail.com">Send email</a> <br>

    <!--Button as a Link
    To use an HTML button as a link, you have to add some JavaScript code-->
    
    <button onclick="document.location='default.asp'">HTML Tutorial </button> <br>

    <!--Link Titles-->

    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section"> Visit our HTML Tutorial</a>

    
</body>
</html>

<!--HTML Links-Syntax

    <a> tag defines a hyperlink. It has the following syntax:
        <a href="url">link text</a>

    The target attribute can have one of the following values:
    _self - Default. Opens the document in the same window/tab as it was clicked.
    _blank - Opens the document in a new window or tab
    _parent - Opens the document in the parent frame
    _top - Opens the document in the full body of the window
-->
