<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th{
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: #4bb5d2;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Tables</h2>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Andres</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Ernst Handel</td>
            <td>Roland Mendel</td>
            <td>Austria</td>
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>Helen Bennett</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Laughing Bacchus Winecellars</td>
            <td>Yoshi Tannamuri</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Magazzini Alimentari Riuniti</td>
            <td>Giovanni Rovelli</td>
            <td>Italy</td>
        </tr>
    </table>
</body>
</html>

<!--HTML tables allow web developers to arrange data into rows and columns
Each Table Cell is defined by a <td> and a </td> tag
'td' stand for table data

Everything between <td> and </td> are the content of the table cell
Note: A table cell can contain all sorts of HTML elements: text, images, lists, links, other tables, etc.

Each table row starts with a <tr> and ends with a </tr> tag
'tr' stands for table row

Sometimes you want your cells to be table headers cells. In those cases use the <th> tag instead of the <td> tag:
    'th' stands for table header
-->

<!--HTML TABLE TAGS
    <table> Defines a table
    <th> Defines a header cell in a table
    <tr> Defines a row in a table
    <td> Defines a cell in a table
    <caption> Defines a table caption
    <colgroup> Specifies a group of one or more columns in a table for formatting
    <col> Specifies columns properties for each column within a <colgroup> element
    <thead> Groups the header content in a table
    <tbody> Groups the body content in a table
    <tfoot> Groups the footer content in a table
-->
