<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML class Attribute</title>
    <style>
        .city {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        .main{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Using the class Attribute
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England</p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
      
    <div class="city">
        <h2>Tokyo</h2>

    </div> -->

    <!-- Multiple Classes
    <div class="city main">
        <h2>Hanoi</h2>
        <p>Hanoi is the capital of Vietnam</p>
    </div>

    Different Elements Can Share Same Class
    <h2 class="city">PhromPenh</h2>
    <p class="city">PhromPenh is the capital of Lao</p> -->

    <!--Use of the class Attribute in JavaScript-->
    <h1>Class Attribute in Javascript</h1>
    <p>CLick on the button to hide all elements with class name "city:"</p>
    <button onclick="myFunction()">Hide elements</button>
    <h2 class="city">London</h2>
    <p>London is the capital of England.</p>
    
    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France.</p>
    
    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
    <script>
        function myFunction() {
            var x = document.getElementsByClassName("city");
            for (var i = 0; i < x.length; i++){
                x[i].style.display = "none";
            }
        }
    </script>
</body>
</html>

<!--HTML Class Attribute
The HTML 'class' attribute specifies one or more class names for an element
Classes are used by CSS and JavaScript to select an access specific elements.
The 'class' attribute can be used on any HTML element
The class name is case sensitive
Different HTML elements can point to the same class name
JavaScript can access elements with a specific class name with the getElementByClassName() method
-->
