<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and Inline Elements</title>
</head>
<body>
    <!--The div Element-->
    <div style="background-color:aqua;color: white;padding: 20px;">
        <h2>London</h2>
        <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
    </div>

    <!--The <span> Element-->
    <p>My mother has <span style="color:blue;font-weight: bold;">blue</span> eyes and my father has <span style="color:darkolivegreen; font-weight: bold;">dark green</span> eyes. </p>
</body>
</html>

<!--There are two display values: block and inline
-->

<!--Block-level Elements
A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element
A block-level element always takes up the full width available (stretches out to the left and right as far as it can)
Two commonly used defines a paragraph in an HTML document.
The <div> element defines a division or a section in an HTML document.
    + The <p> element is a block-level element
    + The <div> element is a block-level element
-->

<!--Inline Elements
An inline element does not start on a new line.
An inline element only takes up as much width as necessary.
This is a <span> element inside a paragraph.
-->
<!--Here are the inline elements in HTML
<a> <big> <dfn> <kbd> <q> <span> <time> <abbr> <br> <em> <label> <samp> <strong> <tt> <acronym> <button> <i> <map> <script> <sub> <var> <b> <cite> <img> <object> <select> <sup> <bdo> <code> <input> <output> <small> <textarea>

<!--The <div> Element
The <div> element is often used as a container for other HTML elements.
The <div> element has no required attributes, but 'style', 'class', and 'id' are common.
When used together with CSS, the <div> element can be used to style blocks of content   
--> 

<!--The <span> Element
The <span> element is an inline container used to mark up a part a text, or a part of a document.
The <span> element has no required attributes, but 'style', 'class', 'id' are common.
When used together with CSS, the <span> element can be used to style parts of the text.
-->
