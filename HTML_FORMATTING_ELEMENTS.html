<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMATTING</title>
</head>
<body>
    <b>Phan Minh TIen</b> <br>
    <p>LA LA <strong>This text is important!</strong></p>
    <i>This text us italic run</i>
    <em>This is emphasized</em>
    <small>THis is some smaller text.</small>
    <p>Do not forget <mark>key</mark> when you go out</p>
    <p>My favorite color is <del>blue</del> green.</p>
    <p>My favorite genre music is <del>classy</del> <ins>pop</ins></p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>superscripted</sup> text.</p>
</body>
</html>

<!--HTML FORMATTING ELEMENTS
    <b> Defines bold text
    <em> Defines emphasized text
    <i> Defines a part of text in an alternative voice or mood
    <small> Defines smaller text
    <strong> Defines important text
    <sub> Defines subscripted text
    <sup> Defines superscripted text
    <ins> Defines inserted text
    <del> Defines deleted text
    <mark> Define marked/highlighted text

-->
