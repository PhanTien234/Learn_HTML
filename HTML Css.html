<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
    <!--Internal CSS defined in the <head> section of HTML page-->
    <style>
        body {background-color: powderblue;}
        h1{color: blue;
        font-family: verdana;
        font-size: 160%;
        }

        p{
            color: green;
            font-family: courier;
            font-size: 300%;
        }

    </style>
    
    <!--External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Inline CSS-->
    <p style="text-align: justify">Mam</p>
    <p style="color: rgb(140, 35, 255)">Lala</p>
    <h1>ALo Internal CSS</h1>
    <h2>Test External CSS</h2>

    
</body>
</html>

<!--WHAT IS CSS
Cascading Style Sheets (CSS) is used to format the layout of a webpage.
With Css, you can control the color, font, the size of text, the spacing between elements, 
how elements are positioned and laid out, what background images or background colors are to be used, different displays for 
different devices and screen sizes, and much more!
-->

<!--Using CSS
    CSS can be added to HTML documents in 3 ways:
    Inline - by using the 'style' attribute inside HTML elements
    Internal - by using a 'style' element in the <head> section
    External - by using a 'link' element to link to an external CSS file

    The most common way ti add CSS, is to keep the styles in external Css files.
-->
