<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Ordered List</title>
</head>
<body>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <!--Ordered list Html - type "1"-->
    <ol type="1">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <!--Ordered list Html - type "A"-->
    <ol type="A">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <!--Ordered list Html - type "a"-->
    <ol type="a">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <!--Ordered List Html - type "I"-->
    <ol type="I">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <!--Ordered List Html - type "i"-->
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!--Control List Counting-->
    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!--Nested HTML Lists-->
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol>
                <li>Black Tea</li>
                <li>White Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
</body>
</html>

<!--Ordered HTML List
An ordered list starts with the <ol> tag. Each list item starts with th <li> tag.
-->

<!--Ordered HTML List - The Type Attribute
type = "1" The list items will be numbered with numbers (default)
type= "A" The list items will be numbered with uppercase letters
type= "a" The list items will be lowercase letters
type = "I" The list items  will be numbered with uppercase roman numbers
type= "i" The list items will be numbered with lowercase roman numbers
-->

<!--Control List Counting
By default, an ordered list will start counting from 1. If you want to start counting from a specified number, you can use the 'start' attribute.
-->
